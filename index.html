<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

<!----------------------START Creating the webpage START--------------------------------------->

  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1> <!--Main Header-->
      </header>

<!----------------------START Creating the box containing the generator START--------------------------------------->

      <div class="card"> <!--Password card. Card class in css will create the white box-->
        <div class="card-header">
          <h2>Generate a Password</h2> <!--Header for the password card-->
        </div>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <div class="card-footer"> <!--Creating the button for initiating the password generator-->
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>

<!----------------------------END Crating the box containing the generator END--------------------------------------->      

    </div>

    <script src="script.js"></script>
  </body>
</html>
